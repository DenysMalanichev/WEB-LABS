<!DOCTYPE html>
<html>
	<head lang="uk">
		<link rel="stylesheet" href="../styles/rubberTable.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RubberTable</title>
	</head>
	<body>
        <table cellpadding="0" cellspacing="0" width="100%" align="center">
            <tr>
                <td rowspan="3" class="left">2</td>
                <td class="top">1</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>                
                <td class="down">3</td>
            </tr>
        </table>    
	</body>	
</html>
